<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Trans Koetaradja</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-overlay"></div>
  <!-- HEADER -->
  <header class="logo-bar">
    <div class="logo-left">
      <img src="assets/logo-unsyiah.png" alt="Logo UNSYIAH" class="logo" />
      <img src="assets/logo-hmif.png" alt="Logo HMIF" class="logo" />
    </div>
    <h1 class="admin-title">Panel Admin Trans Koetaradja</h1>
    <div class="logo-right">
        <img src="assets/logo-dishub.png" alt="Logo Dinas Perhubungan" class="logo" />
        <img src="assets/logo-trans.png" alt="Logo Trans Koetaradja" class="logo-trans" />
      </div>
  </header>

  <!-- NAVIGASI -->
  <nav>
    <a href="index.html">Halte</a> | 
    <a href="jadwal.html">Jadwal</a>
  </nav>

  <!-- MAIN CONTENT -->
  <main>
    <section class="admin-panel">
      <h2>Manajemen Halte</h2>
     <form id="halte-form">
  <input type="text" id="id_halte" placeholder="ID Halte" required>
  <input type="text" id="nama_halte" placeholder="Nama Halte" required>
  <select id="id_rute" required>
    <option value="RT001">Rute 1</option>
    <option value="RT002">Rute 2</option>
  </select>
  <input type="number" id="urutan" placeholder="Urutan" required>
  <button type="submit">Simpan</button>
</form>
      <table id="halte-table">
        <thead>
          <tr>
            <th>ID Halte</th>
            <th>Nama Halte</th>
            <th>ID Rute</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data dimuat lewat script.js -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- Ikon Tambah -->
  <button class="floating-btn" id="add-halte-btn" title="Tambah Halte">+</button>

  <script src="script.js"></script>

</body>
</html>
