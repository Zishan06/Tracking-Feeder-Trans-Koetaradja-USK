<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Jadwal Trans Koetaradja</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-overlay"></div>
  <!-- HEADER -->
  <header class="logo-bar">
    <div class="logo-left">
      <img src="assets/logo-unsyiah.png" alt="Logo UNSYIAH" class="logo" />
      <img src="assets/logo-hmif.png" alt="Logo HMIF" class="logo" />
    </div>
    <h1 class="admin-title">Panel Admin Trans Koetaradja</h1>
    <div class="logo-right">
      <img src="assets/logo-trans.png" alt="Logo Trans Koetaradja" class="logo-trans" />
    </div>
  </header>

  <!-- NAVIGASI -->
  <nav>
    <a href="index.html">Kembali ke Halte</a>
  </nav>

  <!-- MAIN CONTENT -->
  <main>
    <section class="admin-panel">
      <h2>Manajemen Jadwal</h2>
      <form id="jadwal-form">
  <input type="text" id="id_jadwal" placeholder="ID Jadwal" required />
  <select id="hari" required>
    <option value="Senin">Senin</option>
    <option value="Selasa">Selasa</option>
    <option value="Rabu">Rabu</option>
    <option value="Kamis">Kamis</option>
    <option value="Jumat">Jumat</option>
    <option value="Sabtu">Sabtu</option>
  </select>
  <input type="time" id="waktu" placeholder="Waktu" required />
  <select id="kd_bus" required>
    <option value="TR053">TR053</option>
    <option value="TR054">TR054</option>
    <option value="TR055">TR055</option>
  </select>
  <select id="id_rute" required>
    <option value="RT001">Rute 1</option>
    <option value="RT002">Rute 2</option>
  </select>
  <input type="text" id="id_halte" placeholder="ID Halte" required />
  <button type="submit">Simpan</button>
</form>
      <table id="jadwal-table">
        <thead>
          <tr>
            <th>ID Jadwal</th>
            <th>Hari</th>
            <th>Waktu</th>
            <th>Kode Bus</th>
            <th>ID Rute</th>
            <th>ID Halte</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data dimuat lewat script.js -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- Ikon Tambah -->
  <button class="floating-btn" id="add-jadwal-btn" title="Tambah Jadwal">+</button>

  <script src="script-jadwal.js"></script>
</body>
</html>
